<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<style>
    .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
</style>

<body class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div id="11" class="mb-md-5 mt-md-4 pd-5">
                            <h2>Join us to lose weight</h2>
                            <form>
                                <br>
                                <label for="id"> Id: </label>
                                <input id="id" type="text" class="form-control form-control-lg"><br><br>
                                <label for="name">Name: </label>
                                <input id="name" type="text" class="form-control form-control-lg"><br>
                                <label for="onDiet">On Diet? </label>
                                <input id="onDiet" type="checkbox" class="form-control form-control-lg"><br>
                                <label for="currentWeight">Weight: </label>
                                <input id="currentWeight" type="number" class="form-control form-control-lg"><br><br>
                                <button id="btnNew" class="btn btn-light" type="reset">Reset</button>   <br><br>
                            </form>
                           <button id="btnSave" class="btn btn-light">Log in</button>    <br><br>
                            <input id="nameToFinde" class="form-control form-control-lg" ><br><br>
                            <button id="btnFind" class="btn btn-light">Find person</button><br><br>
                            <p id="p1"></p>
                            <button id="btnCalcWeight" class="btn btn-light">Calculate the average weight</button><br><br>
                            <p id="p"></p> 
                            <button id="btnCanvas" class="btn btn-light">Canvas</button><br><br>
                            <div id="showDiagram" style="height: 300px; width: 100%;"></div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="diet.js"></script>
</body>

</html>
